syntax = "proto3";

option java_multiple_files = true;
package com.psk.grpc.helloworld;

message Person {
    string first_name = 1;
    string last_name = 2;
    int32 age = 3;
}

message Greeting {
    string message = 1;
}

service HelloWorldService {
    rpc sayHello (Person) returns (Greeting);
}